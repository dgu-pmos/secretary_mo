<h1>My Room Monitoring</h1>
{% if latest_roomcond %}
  <ul>
      <p> Temperature : {{ latest_roomcond.temp }}</p>
      <p> Humidity : {{ latest_roomcond.humi }}</p>
      <p> Motion detecting : {{ latest_roomcond.motion }}</p>
  </ul>
  <h3>measured time : {{ latest_roomcond.date }}</h3>
{% else %}
  <p>No room conditions are available.</p>
{% endif %}
