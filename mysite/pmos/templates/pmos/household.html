<h1>our household</h1>

<table>
  <thead>
    <th>날짜</th><th>금액</th><th>용도</th><th>작성자</th><th>잔액</th><th>비고</th>
  </thead>
  <tbody>
    {% for Housecond in household_list %}
    <tr>
      <td>{{Housecond.date}}</td><td>{{Housecond.expense}}</td><td>{{Housecond.use}}</td><td>{{Housecond.person}}</td><td>{{Housecond.balance}}</td><td>{{Housecond.comment}}</td>
        <td><button class="button1" type="button" name="modify"><a href="{% url 'pmos:household_edit' Housecond.id %}">modify</a></button></td>
        <td><button class="button2" type="button" name="delete"><a href="{% url 'pmos:household_delete' Housecond.id %}">delete</a></button></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<form class="" action="household_add/" method="get">

  <br><input
      type="button"
      class="go_to_add"
      value="add household"
      onclick="location.href='{% url 'pmos:household_add' %}';"
  >
